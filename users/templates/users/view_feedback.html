<!-- templates/users/view_feedback.html -->
{% extends "base.html" %}
{% block body %}
<div class="container mt-5 pt-3" style="margin-left: 280px;">
    <div class="row">
        <div class="col-md-12">
            <h2 class="fw-bold">Your Feedbacks</h2>
            <a href="/accounts/feedback/" class="btn btn-primary mb-3">Create New Feedback</a>
            {% if feedbacks %}
                <ul class="list-group mt-3">
                    {% for feedback in feedbacks %}
                        <li class="list-group-item">
                            <h5 class="mb-1">{{ feedback.subject }}</h5>
                            <p class="mb-1">{{ feedback.message }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-warning mt-3" role="alert">
                    No feedback available.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
